<section class="start-game">
	
	<div class="content-wrapper">
		<h1>Mechelen<small>Klimaatneutraal</small></h1>
        <div class="description">
            <p>Speel drie jaar lang de burgemeester van Mechelen en maak Mechelen Klimaatneutraal!</p>
            <p>Pas op want elke keuze heeft een gevolg voor de toekomst</p>
        </div>
        <div class="icons">
            <div class="aThird">
                <img src="img/ui/leaf.svg" alt="leaf">
                <span>Mileufactor</span>
            </div>
            <div class="aThird">
                <img src="img/ui/money.svg" alt="money">
                <span>Budget</span>
            </div>
            <div class="aThird">
                <img src="img/ui/public.svg" alt="public">
                <span>Publieke Opinie</span>
            </div>
        </div>
		<div class="actions">
            <a href ui-sref="game.year({year:1})" type="button" class="btn btn-primary">Play</a>
			<a href ui-sref="game.year({year:0})" type="button" class="btn btn-primary">Tutorial</a>
		</div>
	</div>
	
</section>
